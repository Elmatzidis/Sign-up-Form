<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="Image-place"></div>
      <div class="forms-side">
        <div class="form-side-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams Sihn up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="input-form">
            <form action="">
          <input type="text" name="First-name" placeholder="First-name" />
          <input type="text" name="Last-name" placeholder="Last-name" />
          <input type="email" name="Email" placeholder="Email@gmail.com" />
          <input type="tel" name="Phone-number" placeholder="Phone-number" />
          <input
            type="password"
            name="Password"
            placeholder="Password e.g 12345"
          />
          <input
            type="password"
            name="Confirm-Passoword"
            placeholder="Confirm-Passoword e.g 12345"
          />
        </form>
        </div>
        <div>
          <button>Create Account</button>
          <div>Already have an account? <a href="#">Log in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
