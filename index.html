<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="Image-place"></div>
      <div class="forms-side">
        <div class="form-side-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="input-form">
          <p>Let's do this</p>
          <form action="">
            <div class="input">
              <label for="First-name">First-name</label>
              <input type="text" name="First-name" placeholder="First Name" />
            </div>
            <div class="input">
              <label for="Last-name">Last-name</label>
              <input type="text" name="Last-name" placeholder="Last Name" />
            </div>
            <div class="input">
              <label for="Email">Email</label>
              <input type="email" name="Email" placeholder="Email" />
            </div>
            <div class="input">
              <label for="Phone-number">Phone-number</label>
              <input
                type="tel"
                name="Phone-number"
                placeholder="Phone Number"
              />
            </div>
            <div class="input">
              <label for="Password">Password</label>
              <input type="password" name="Password" placeholder="Password" />
            </div>
            <div class="input">
              <label for="Confirm-Password">Confirm-Password</label>
              <input
                type="password"
                name="Confirm-Password"
                placeholder="Confirm Password"
              />
            </div>
          </form>
        </div>
        <div class="form-side-button">
          <div class="take-action">
            <button>Create Account</button>
            <div class="login">Already have an account? <a href="#">Log in</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
